<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <!-- <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" /> -->
  <!-- Main CSS file -->
  <link rel="preload" href="dist/styles.css" as="style" onload="this.rel='stylesheet'">
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#111111"/>
  <link rel="manifest" href="manifest.json">
</head>

<body class="inside">
  <script>
    (function() {
      'use strict';

      if (!('serviceWorker' in navigator)) {
        console.log('Service worker not supported');
        return;
      }
      navigator.serviceWorker.register('service-worker.js')
      .then(function(registration) {
        console.log('Registered at scope:', registration.scope);
      })
      .catch(function(error) {
        console.log('Registration failed:', error);
      });

    })();
  </script>

  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb">
      <h1><a href="/">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <div class="wrapper">
      <div class="col-big">
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
          <h2 id="restaurant-name" tabindex="0"></h2>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address" tabindex="0"></p>
          <table id="restaurant-hours" tabindex="0"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
          <ul id="reviews-list" tabindex="0"></ul>

          <!-- Trigger/Open The Modal -->
          <button id="buttonAddReview" class="modal-button" type="button" aria-pressed="false">Add review</button>

          <!-- Mark restaurant as favourite / unfavorite -->
          <button id="buttonToggleFavourite" class="modal-button" type="button" aria-pressed="false">Unknown</button>

          <!-- The Modal -->
          <div id="modalAddReview" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="modal-close">&times;</span><br />
              <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name..">

                <label for="rating">Rating:</label>
                <select id="rating" name="rating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="10" cols="60"></textarea>

                <input type="button" onclick="addReview()" value="Add review" type="button" aria-pressed="false">
              </form>
            </div>
          </div>
        </section>
        <!-- End reviews -->
      </div>
      <div class="col-big">
        <!-- Beginning map -->
        <section id="map-container">
          <div id="map" role="application"></div>
          <div id="toggle-map">
            <input type="button" onclick="addMapToApp()" value="Show map" type="button" aria-pressed="false">
          </div>
        </section>
        <!-- End map -->
      </div>
    </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="dist/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="dist/restaurant_info.js"></script>
  <!-- End scripts -->

  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCkztJBGXVEEZPAtlOkFhUT1CrKSi1WJg4&libraries=places&callback=initMap"></script> -->

</body>

</html>
